<div *ngIf="userData?.isAttending === 'Yes'">
    <h2>תודה!</h2>
    <p>אנחנו מצפים לראות אותך בחתונה</p>
  </div>
  
  <div *ngIf="userData?.isAttending === 'No'">
    <h2>תודה!</h2>
    <p>אנחנו מצטערים שלא תוכל להגיע...תמיד תוכל לחזור ולעדכן</p>
  </div>
  
  <div *ngIf="!userData">
    <h2>אופסי...</h2>
    <p>משהו כאן השתבש... אפשר לנסות שנית מאוחר יותר</p>
  </div>
